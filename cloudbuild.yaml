steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag', 'gcr.io/$_PROJECT_ID/uspy:$COMMIT_SHA', '.']
  dir: .

# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'uspy-backend',
      '--image=gcr.io/$_PROJECT_ID/uspy:$COMMIT_SHA',
      '--region=us-east1',
      '--platform=managed',
      "--set-env-vars=\
      DOMAIN=$_DOMAIN,\
      MODE=$_MODE,\
      PROJECT_ID=$_PROJECT_ID,\
      JWT_SECRET=$_JWT_SECRET"]

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$_PROJECT_ID/uspy:$COMMIT_SHA']

# Assign 100% of the traffic to the latest version
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'services', 'update-traffic', 'uspy-backend',
         '--region=us-east1',
         '--platform=managed',
         '--to-latest']